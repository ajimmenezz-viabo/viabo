spei_behat:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: Viabo\Backend\ViaboKernel
        environment: ~
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''

  suites:
    transaction:
      paths: [ tests/spei/apps/transaction ]
      contexts:
        - Viabo\Tests\shared\infrastructure\behat\APIContext
