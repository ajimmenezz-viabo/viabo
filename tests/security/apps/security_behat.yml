security_behat:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: Viabo\Backend\ViaboKernel
        environment: ~
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''

  suites:
    health_check:
      paths: [ tests/security/apps/backend/healthCheck ]
      contexts:
        - Viabo\Tests\shared\infrastructure\behat\APIContext
    profile:
      paths: [ tests/security/apps/profile ]
      contexts:
        - Viabo\Tests\shared\infrastructure\behat\ApplicationFeatureContext
        - Viabo\Tests\shared\infrastructure\behat\APIContext
