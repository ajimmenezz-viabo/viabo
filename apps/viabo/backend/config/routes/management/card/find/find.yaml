find-stock-cards:
  path: '/api/cards/stock'
  controller: Viabo\Backend\Controller\management\card\StockCardsFinderController
  methods: GET

find-enabled-cards-of-commerce:
  path: '/api/enabled-cards/commerce'
  controller: Viabo\Backend\Controller\management\card\EnabledCommerceCardsFinderController
  methods: GET

find-disabled-cards-of-commerce:
  path: '/api/disabled-cards/commerce'
  controller: Viabo\Backend\Controller\management\card\DisabledCommerceCardsFinderController
  methods: GET

find-card-information:
  path: '/api/card/information/{cardId}'
  controller: Viabo\Backend\Controller\management\card\CardInformationFinderController
  methods: GET

main-card-information-find:
  path: '/api/main-card/information'
  controller: Viabo\Backend\Controller\management\card\MainCardInformationFinderController
  methods: GET